<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag & Drop Sortsble List</title>
        <!--==========font-awesome==========-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <!--==========favicon==========-->
        <link rel="shortcut icon" type="image/x-icon" href="./images/fav/drag.png"/>
        <!--==========main css==========-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="wrapper">
        <ul class="sortable_list">
           
            <li class="item" draggable="true">
                <div class="details">
                    <img src="./images/img_list/4.jpg" alt="Image">
                    <span>Adam Smit</span>
                </div>
                <i class="fa-solid fa-grip-vertical"></i>
            </li>
            <li class="item" draggable="true">
                <div class="details">
                    <img src="./images/img_list/2.jpg" alt="Image">
                    <span>Alamin Jony</span>
                </div>
                <i class="fa-solid fa-grip-vertical"></i>
            </li> 
            
            <li class="item" draggable="true">
                <div class="details">
                    <img src="./images/img_list/3.jpg" alt="Image">
                    <span>fatima siddiqa</span>
                </div>
                <i class="fa-solid fa-grip-vertical"></i>
            </li> 
            <li class="item" draggable="true">
                <div class="details">
                    <img src="./images/img_list/1.jpg" alt="Image">
                    <span>Masudur Rahman</span>
                </div>
                <i class="fa-solid fa-grip-vertical"></i>
            </li>
            
            <li class="item" draggable="true">
                <div class="details">
                    <img src="./images/img_list/7.jpg" alt="Image">
                    <span>Neculas Falusi</span>
                </div>
                <i class="fa-solid fa-grip-vertical"></i>
            </li>
            <li class="item" draggable="true">
                <div class="details">
                    <img src="./images/img_list/5.jpg" alt="Image">
                    <span>Sultan Diens</span>
                </div>
                <i class="fa-solid fa-grip-vertical"></i>
            </li>
        </ul>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
